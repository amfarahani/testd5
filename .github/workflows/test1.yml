name: Deploy to Heroku (Container)

on:
  push:
    branches: ["master"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Heroku CLI
        uses: ynab/heroku-cli-action@v1
        with:
          # If you prefer, you can omit this and just rely on HEROKU_API_KEY env below.
          api_key: ${{ secrets.HEROKU_API_KEY }}

      - name: Ensure container stack
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku stack:set container -a ${{ secrets.HEROKU_APP_NAME }} || true

      - name: Install container registry plugin (safe if already installed)
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku plugins:install @heroku-cli/plugin-container-registry || true

      - name: Log in to Heroku Container Registry
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:login

      - name: Build Docker image
        run: |
          docker build -t web .

      - name: Tag for Heroku registry
        run: |
          docker tag web registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Push to Heroku registry
        run: |
          docker push registry.heroku.com/${{ secrets.HEROKU_APP_NAME }}/web

      - name: Release on Heroku
        env:
          HEROKU_API_KEY: ${{ secrets.HEROKU_API_KEY }}
        run: |
          heroku container:release web -a ${{ secrets.HEROKU_APP_NAME }}
    



